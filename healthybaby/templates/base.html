{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Healthy Baby{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'healthybaby:index' %}">Healthy Baby</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'healthybaby:listagem' %}">Lista de Gestantes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'healthybaby:cadastroGestante' %}">Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{% url 'healthybaby:logout' %}">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bloco de Conteúdo Específico -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Rodapé -->
    <footer class="footer bg-light text-center py-3 mt-5">
        <p>&copy; 2024 Healthy Baby</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
