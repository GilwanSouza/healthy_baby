{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Healthy Baby</title>

    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="home-page">
    <nav class="navbar navbar-expand-lg bg-transparent navbar-dark fixed-top" id="mainNav" style="background-color: transparent !important;">
        <div class="container bg-transparent">
            <a class="navbar-brand masthead-subheading text-white" href="{% url 'healthybaby:index' %}">Healthy Baby</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item btn"><a class="nav-link text-white" href="cadastroGestante.html">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="login-image masthead-login">
        <div class="container mt-2">
            {% block content %}
            <h2>Login</h2><br>
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="">
                    <label for="username">Usuário:</label>
                    <input class="d-flex mx-auto form-control" placeholder="Digite seu usuário" type="text" name="username" style="width:200px" required ><br>
                </div>
                <div class="mb-1">
                    <label for="password" class="form-label">Senha:</label>
                    <div class="input-group d-flex mx-auto" style="width:200px">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha">
                            <button type="button" class="btn btn-light" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                    </div><br>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Entrar</button>
                </div>
            </form>
            <div>
                <a href="{% url 'healthybaby:register' %}" class="text-light">Registrar</a>
            </div>
            {% endblock %}
        </div>
    </header>

    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 text-lg-start">Copyright &copy; Healthy Baby 2024</div>
                <div class="col-lg-3 my-3 my-lg-0">
                    <a class="btn btn-dark btn-social mx-2" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="col-lg-auto text-lg-end">
                    <a class="link-dark text-decoration-none me-3" href="#">Política de privacidade</a>
                    <a class="link-dark text-decoration-none" href="#">Termos de uso</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            let passwordField = document.getElementById("password");
            let icon = this.querySelector("i");
    
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        });
    </script>
    
</body>
</html>
