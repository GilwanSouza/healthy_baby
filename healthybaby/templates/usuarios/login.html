{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Healthy Baby</title>

    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style> 
        body { background-color: #2c2c2c; color: #ffffff; font-family: Arial, sans-serif; }
        .container { padding: 20px; } 
        h1 { color: #bb86fc; } 
        p { color: #e0e0e0; } 
        
        #mainNav {
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        .login-image {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('{% static "assets/img/login.jpg" %}') center center/cover no-repeat;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-transparent" id="mainNav">
        <div class="container">
            <a class="navbar-brand masthead-subheading text-white" href="{% url 'healthybaby:index' %}">Healthy Baby</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item btn"><a class="nav-link text-white" href="#">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="login-image masthead-login">
        <div class="container">
            {% block content %}
            <h2>Login</h2>
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <label for="username">Usuário:</label>
                <input type="text" name="username" required><br>

                <label for="password">Senha:</label>
                <input type="password" name="password" required><br>

                <button type="submit">Entrar</button>
            </form>
            <div>
                <a href="{% url 'healthybaby:register' %}">Registrar</a>
            </div>
            {% endblock %}
        </div>
    </header>

    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 text-lg-start">Copyright &copy; Healthy Baby 2024</div>
                <div class="col-lg-3 my-3 my-lg-0">
                    <a class="btn btn-dark btn-social mx-2" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="col-lg-auto text-lg-end">
                    <a class="link-dark text-decoration-none me-3" href="#">Política de privacidade</a>
                    <a class="link-dark text-decoration-none" href="#">Termos de uso</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
